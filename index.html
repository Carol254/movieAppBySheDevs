<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main">
        <h2 style="text-align: center;">WELCOME TO SHE-DEVS MOVIE THEATRE</h2>
        <div class="options">
            <select id="movie">
                <option value="" selected>--Please select a Movie--</option>
                <option value="500">Little Mermaid (Khs.500)</option>
                <option value="1000">Barbie the Movie (Ksh.1000)</option>
                <option value="1200">BelAir (Ksh.1200)</option>
                <option value="500">SpiderMan Away From Home (Kshs.500)</option>
                <option value="900">From Scratch (Kshs.900)</option>
                <option value="1000">A million Little things (Kshs.1000)</option>
                <option value="900">Priceless (Kshs.900)</option>
            </select>

            <h3>Selected Seats:<span id="numberofSeats">0</span> Total amount Kshs:<span id="amount">0</span></h3> 

            <div class="key">
                <div class="notOccupied"></div><p style="margin-right: 8px;">N/A</p>
                <div class="selected"></div><p style="margin-right: 8px;">Selected</p>
                <div class="occupied"></div><p>Occupied</p>
            </div>

        </div>
       
        <div class="parent">
                <div class="child">1</div>
                <div class="child">2</div>
                <div class="child">4</div>
                <div class="child">5</div>
                <div class="child">7</div>
                <div class="child occupied">8</div>
                <div class="child">9</div>
                <div class="child occupied">10</div>
                <div class="child">11</div>
                <div class="child">12</div>
                <div class="child">13</div>
                <div class="child">14</div>
                <div class="child">15</div>
                <div class="child occupied">16</div>
                <div class="child">17</div>
                <div class="child">18</div>
                <div class="child occupied">19</div>
                <div class="child">20</div>
                <div class="child">21</div>
                <div class="child">22</div>
          </div>

          
    </div>
<script src="main.js"></script>
    
</body>
</html>
